<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
    body{
    background-image: url(todo.jpg);
    background-repeat:no-repeat;
    background-size: 100%;
    background-attachment:fixed;
    background-size: cover;

}
    </style>
</head>
<body>
    <div class="  bg-gray-300 mt-20 p-8  ml-40 relative rounded-3xl h-full items-center bg-neutral-100 w-2/4 left-60 text-center justify-around filter drop-shadow-lg" style="filter: drop-shadow(0 4px 6px rgb(0, 38, 255));">
    <script src="https://cdn.tailwindcss.com"></script>
<div class="max-w-md mx-auto mt-10">
    <h1 class="text-4xl bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text  font-bold mb-4">To-Do List</h1>
    <input type="text" id="taskInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter a new task"><br>
    <a href="#_" id="addTaskBtn" class="relative inline-flex items-center px-12 py-3 overflow-hidden text-lg font-medium text-indigo-600 border-2 border-indigo-600 rounded-full hover:text-white group hover:bg-gray-50">
        <span class="absolute left-0 block w-full h-0 transition-all bg-indigo-600 opacity-100 group-hover:h-full top-1/2 group-hover:top-0 duration-400 ease"></span>
        <span class="absolute right-0 flex items-center justify-start w-10 h-10 duration-300 transform translate-x-full group-hover:translate-x-0 ease">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
        </span>
        <span class="relative">Add To-Do</span>
        </a>
    <ul id="taskList" class="mt-4">
        <!-- Tasks will be dynamically added here -->
    </ul>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");

    // Function to create a new task item
    function createTaskItem(taskText) {
        const listItem = document.createElement("li");
        listItem.className = "flex justify-between items-center border-b py-2";

        const taskSpan = document.createElement("span");
        taskSpan.textContent = taskText;
        taskSpan.className = "flex-grow";

        const completeButton = document.createElement("button");
        completeButton.textContent = "Completed?";
        completeButton.className = "text-green-500 px-10";
//        completeButton.className = "px-10";

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.className = "text-red-500";

        // Add event listener to complete button
        completeButton.addEventListener("click", function() {
            taskSpan.classList.toggle("line-through");
        });

        // Add event listener to delete button
        deleteButton.addEventListener("click", function() {
            listItem.remove();
        });
        
        listItem.appendChild(taskSpan);
        listItem.appendChild(completeButton);
        listItem.appendChild(deleteButton);

        taskList.appendChild(listItem);
    }

    // Event listener for adding a new task
    addTaskBtn.addEventListener("click", function() {
        const taskText = taskInput.value.trim();
        if (taskText !== "") {
            createTaskItem(taskText);
            taskInput.value = "";
        } else {
            alert("Please enter a task!");
        }
    });

    // Optional: Press Enter key to add a task
    taskInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            addTaskBtn.click();
        }
    });
});

</script>
</div>
</body>
</html>
